<div class="container-fluid">
  <div class="row mt-5 mb-5">
    <div class="col-md-3 d-flex "></div>
    <h1 class="text-center">Cadastrar Produto</h1>
  </div>

  <div class="row mb-8 d-flex justify-content-center">
    <div class="col-md-6">
      <div>
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto</label>
          <input type="text" class="form-control" id="nomeProduto" placeholder="Informe o nome do produto"
            [(ngModel)]="produto.nome">
        </div>
        <div class="form-group">
          <label for="imagemProduto">Imagem do Produto</label>
          <input type="text" class="form-control" id="ImagemDoProduto" placeholder="Informe o link da imagem"
            [(ngModel)]="produto.produtoImagem">
        </div>

        <div class="form-group">
          <label for="corProduto">Cor do Produto</label>
          <input type="text" class="form-control" id="corProduto" placeholder="Informe a cor" [(ngModel)]="produto.cor">
        </div>

        <div class="form-group">
          <label for="materialProduto">Material do produto</label>
          <input type="text" class="form-control" id="materialProduto" placeholder="Informe o material"
            [(ngModel)]="produto.material">
        </div>

        <div class="form-group">
          <label for="quantProdutos">Quantidade de Produtos</label>
          <input type="number" class="form-control" id="quantProdutos" placeholder="Informe a quantidade de produtos"
            [(ngModel)]="produto.quantidade">
        </div>
        <div class="form-group">
          <label for="precoProduto">Preço do Produto</label>
          <input type="number" class="form-control" id="precoProduto" placeholder="Informe o preco do produto"
            [(ngModel)]="produto.preco">
        </div>
        <div class="form-group">
          <label for="form-group">Descrição do Produto</label>
          <textarea class="form-control" id="textarea" rows="3" placeholder="Informe a Descrição do produto"
            [(ngModel)]="produto.descricao"></textarea>
        </div>
        <div class="form-group">
          <label for="form-group">Disponibilidade</label>
          <select [(ngModel)]="produto.disponibilidade">
            <option>
              true
            </option>
            <option>
              false
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="form-group" for="categoria">Selecione uma categoria</label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
            (change)='findByIdCategoria()'>
            <option *ngFor="let item of listCategoria" value={{item.id}}>
              {{item.categoria}}
            </option>
          </select>
        </div>


        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="text-center text-monospace">Lista de Produtos</h4>
        </div>
      </div>



    </div>
    <table class="table table-hover ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">material</th>
          <th scope="col">Cor</th>
          <th scope="col">quantidade</th>
          <th scope="col">Disponibilidade</th>
          <th scope="col" class="d-flex justify-content-end">Modificações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of listProduto'>
          <th scope="row">{{item.id}}</th>
          <td>{{item.nome}}</td>
          <td>{{item.preco}}</td>
          <td>{{item.material}}</td>
          <td>{{item.cor}}</td>
          <td>{{item.quantidade}}</td>
          <td>{{item.disponibilidade}}</td>

          <td class="d-flex justify-content-end">
            <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-produto',item.id]">Editar</a>
            <a class="btn btn-outline-danger" [routerLink]="['/delete-produto',item.id]">Apagar</a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
