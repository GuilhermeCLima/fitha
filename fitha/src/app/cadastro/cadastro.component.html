<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-12">
      <h1 class="text-center">Cadastrar</h1>
    </div>
  </div>
  <div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-8">
      <div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
            [(ngModel)]='user.nome'>
        </div>
        <div class="form-group">
          <label for="nome">Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="Digite o seu usuario aqui"
            [(ngModel)]='user.usuario'>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.email'>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
            (input)='conferirSenha($event)' value='{{senha}}'>
        </div>

        <div class="form-group">
          <label for="senhaConf">Confirmar Senha</label>
          <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha"
            [(ngModel)]='user.senha'>
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="Digite o numero do seu cep"
            [(ngModel)]='user.cep'>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite o seu bairro"
            [(ngModel)]='user.bairro'>
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="complemento"
            [(ngModel)]='user.complemento'>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite o seu CPF" [(ngModel)]='user.cpf'>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Digite seu numero de telefone"
            [(ngModel)]='user.telefone'>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-success w-25" (click)='cadastro()'>Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
