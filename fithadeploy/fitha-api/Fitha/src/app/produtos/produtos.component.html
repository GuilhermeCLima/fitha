

<div class="d-flex w-100" id="wrapper">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- inicio do sidebar-filtro-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <aside class="col-md-2 hidden-sm">

        <!--filtro categoria-->
       
        <div class="card d-flex justify-content-center">
            <article class="card-group-item d-flex justify-content-center">
                <header class="card-header">
                    <h6 class="title d-flex justify-content-center ">Categoria </h6>
                    
                    <div class="container ">
                        <div class="row d-flex justify-content-around">

                            <div class="col-md-3 p-0 mr-4">
                            <button class="btn btn-outline-light bg-info">cadastrar</button>
                            </div>
            
                            <div class="col-md-3 p-0 mr-3">
                            <button class="btn btn-outline-light bg-danger ">deletar</button>
                            </div>
                            
                        </div>
                    </div>

                    <div class="col-md-6 mr-0 ">
                        <input class="form-control search-box text-input" type="text" placeholder="nome da categoria" aria-label="Search">
                    </div>
                </header>
                <div class="row">
                    
                        
                </div>
               
                <div class="filter-content" >
                    <div class="card-body">

                            <div *ngFor="let item of listCategoria" >
                                <a href=""> {{item.nome}} </a>
                                <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-tema', item.id]" >Editar</a>
                                <a class="btn btn-outline-danger" [routerLink]="['/delete-tema', item.id]" >Apagar</a>
                            </div> 
                    </div>
                </div>
            </article>

            <!--filtro material-->
            <article class="card-group-item">

                <header class="card-header" >
                    <h6 class="title"></h6>
                </header>

                <div class="filter-content">
                    <div class="card-body">
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label">
                                Plástico
                            </span>
                        </label>

                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label">
                                Metal
                            </span>
                        </label>

                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label">
                                Tecido
                            </span>
                        </label>

                    </div>
                </div>
            </article>

            <!--filtro cor-->
            <article class="card-group-item">

                <header class="card-header">
                    <h6 class="title">Cor</h6>
                </header>

                <div class="filter-content">
                    <div class="card-body">

                        <label class="btn btn-danger">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Vermelho</span>
                        </label>

                        <label class="btn btn-success">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Verde</span>
                        </label>

                        <label class="btn btn-primary ml-1">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Azul</span>
                        </label>

                        <label class="btn btn-warning">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Amarelo</span>
                        </label>

                    </div>
                </div>
            </article>

            <!--filtro faixa de preço-->
            <article class="card-group-item">

                <header class="card-header">
                    <h6 class="title">Faixa de preço </h6>
                </header>

                <div class="filter-content">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Min</label>
                                <input type="number" class="form-control" id="inputEmail4" placeholder="R$0">
                            </div>
                            <div class="form-group col-md-6 text-right">
                                <label>Max</label>
                                <input type="number" class="form-control" placeholder="R$">
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            

        </div>

    </aside>

    <!--fim do sidebar-filtro-->



    <!--inicio grupo de cards fileira 1-->

    <div class="container ">
        <div class="row row-cols-md-12 w-100 mt-5">

            <div class="col"  *ngFor="let item of listProduto">
                <div class="card" >
                    <img src="{{item.produtoImagem}}"
                        class="card-img-top" alt="...">
                    <div class="card-body " >
                        
                        <button class="btn btn-outline-info " >comprar</button>
                            <h5 class="card-title" >{{item.nome}}</h5>
                            <p>{{item.descricao}}</p>
                     
                        

                    </div>
                </div>
            </div>

            
           
            

          <div class="container">
            <ul class="pagination d-flex justify-content-center align-items-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Próxima</a>
                </li>
              </ul>
            </div>

        </div>

        
           
         

    </div>
    <!--fim grupo de cards fileira 1-->
